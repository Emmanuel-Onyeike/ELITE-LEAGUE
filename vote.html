<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ELITE DIOR | Grand Terminal 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;700;800;900&display=swap');

        /* -------------------------------------------------------------------------- */
        /* CORE DESIGN                                 */
        /* -------------------------------------------------------------------------- */
        :root {
            --elite-blue: #3b82f6;
            --elite-gold: #fbbf24;
            --surface-black: #050507;
            --card-glass: rgba(255, 255, 255, 0.02);
            --border-glow: rgba(59, 130, 246, 0.2);
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(30, 58, 138, 0.12) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .heading-font { font-family: 'Syncopate', sans-serif; letter-spacing: -0.02em; }

        /* -------------------------------------------------------------------------- */
        /* PREMIUM COMPONENTS                            */
        /* -------------------------------------------------------------------------- */
        
        /* Solid Surface Modals (Fixing Transparency) */
        .solid-panel {
            background: var(--surface-black);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(50px);
        }

        .alert-centered {
            background: #0a0a0f;
            border: 1px solid var(--border-glow);
            border-radius: 2.5rem;
            width: 90%;
            max-width: 400px;
            padding: 3.5rem;
            text-align: center;
            box-shadow: 0 0 60px rgba(59, 130, 246, 0.1);
            animation: modalEntry 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .category-card {
            background: var(--card-glass);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 2.5rem;
            padding: 2.5rem;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .category-card:hover {
            background: rgba(59, 130, 246, 0.05);
            border-color: var(--elite-blue);
            transform: translateY(-10px);
        }

        .gold-gradient {
            background: linear-gradient(to right, #b45309, #fbbf24, #fff, #fbbf24, #b45309);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }
        @keyframes modalEntry { 
            from { opacity: 0; transform: scale(0.9); } 
            to { opacity: 1; transform: scale(1); } 
        }

        /* -------------------------------------------------------------------------- */
        /* VOTING GRAPHICS                              */
        /* -------------------------------------------------------------------------- */
        .rank-bar-container {
            background: rgba(255, 255, 255, 0.03);
            height: 8px;
            border-radius: 99px;
            margin-top: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .rank-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            border-radius: 99px;
            transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            width: 0%;
        }

        input, select {
            background: rgba(255, 255, 255, 0.04) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            border-radius: 1rem !important;
            padding: 1.25rem !important;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus { border-color: var(--elite-blue) !important; box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <div id="alertOverlay" class="fixed inset-0 hidden z-[1000] flex items-center justify-center bg-black/90 backdrop-blur-xl">
        <div class="alert-centered">
            <div id="alertIcon" class="text-6xl mb-8"></div>
            <h3 id="alertTitle" class="heading-font text-xs uppercase tracking-[0.4em] mb-4 text-white"></h3>
            <p id="alertMessage" class="text-gray-400 text-sm mb-10 leading-relaxed font-medium"></p>
            <button onclick="closeAlert()" class="w-full py-5 bg-white text-black rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-blue-600 hover:text-white transition-all">
                Acknowledge
            </button>
        </div>
    </div>

    <div id="authModal" class="fixed inset-0 hidden z-[500] flex items-center justify-center bg-black/98">
        <div class="alert-centered border-white/5">
            <div class="w-20 h-20 rounded-3xl bg-blue-600/10 flex items-center justify-center mx-auto mb-10 border border-blue-500/20 rotate-45">
                <i class="fa-solid fa-fingerprint text-blue-500 text-3xl -rotate-45"></i>
            </div>
            <h2 class="heading-font text-xl mb-10 italic">SYSTEM ACCESS</h2>
            <input type="password" id="pinInput" placeholder="••••" maxlength="4" class="w-full text-center text-5xl tracking-[0.5em] mb-10 font-black">
            <div class="flex gap-4">
                <button onclick="closeAuth()" class="flex-1 py-4 text-gray-500 text-[10px] font-bold uppercase tracking-widest">Abort</button>
                <button onclick="verifyPin()" class="flex-1 py-4 bg-blue-600 rounded-2xl font-black text-[10px] uppercase tracking-widest text-white">Authorize</button>
            </div>
        </div>
    </div>

    <div id="adminDashboard" class="fixed inset-0 hidden z-[600] bg-black overflow-y-auto no-scrollbar">
        <nav class="p-8 border-b border-white/5 flex justify-between items-center sticky top-0 bg-black/90 backdrop-blur-xl z-10">
            <div>
                <h2 class="heading-font text-lg italic tracking-tighter">ELITE <span class="text-blue-500">ADMIN</span></h2>
                <p class="text-[9px] text-gray-500 uppercase tracking-widest mt-1">Registry Control Panel 2026</p>
            </div>
            <button onclick="closeDashboard()" class="w-14 h-14 flex items-center justify-center rounded-2xl bg-white/5 hover:bg-red-500/10 transition-colors">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </nav>

        <div class="max-w-7xl mx-auto p-6 lg:p-12 grid lg:grid-cols-12 gap-12">
            <div class="lg:col-span-5">
                <div class="solid-panel rounded-[3rem] p-10">
                    <h3 class="heading-font text-[10px] mb-10 uppercase text-blue-500 flex items-center gap-4">
                        <i class="fa-solid fa-circle-plus"></i> New Nominee Entry
                    </h3>
                    <div class="space-y-6">
                        <div>
                            <label class="text-[9px] uppercase font-black text-gray-500 ml-2 mb-2 block">Award Group</label>
                            <select id="adminCatSelect" onchange="refreshAdminList()" class="w-full"></select>
                        </div>
                        <div>
                            <label class="text-[9px] uppercase font-black text-gray-500 ml-2 mb-2 block">Nominee Profile</label>
                            <input type="text" id="nomName" placeholder="Full Name / Team Name" class="w-full mb-4">
                            <input type="text" id="nomPos" placeholder="Position (e.g. Forward, Defender)" class="w-full mb-4">
                            <input type="text" id="nomImg" placeholder="Direct Image URL" class="w-full">
                        </div>
                        <button onclick="saveNominee()" class="w-full py-5 bg-white text-black rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-600 hover:text-white transition-all mt-4">
                            Register Candidate
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="solid-panel rounded-[3rem] p-10 min-h-[600px]">
                    <div class="flex justify-between items-center mb-10">
                        <h3 class="heading-font text-[10px] uppercase tracking-widest">Global Registry</h3>
                        <span id="regCount" class="px-5 py-2 rounded-full bg-blue-600/10 text-blue-400 text-[10px] font-black uppercase tracking-tighter">0 Registered</span>
                    </div>
                    <div id="adminNomineeList" class="grid sm:grid-cols-2 gap-4 max-h-[700px] overflow-y-auto pr-2 no-scrollbar">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <header class="pt-32 pb-24 text-center relative">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full max-w-4xl h-[500px] bg-blue-600/10 blur-[180px] -z-10 opacity-50"></div>
        <h1 class="heading-font text-6xl md:text-9xl italic leading-none mb-6 gold-gradient tracking-tighter">ELITE DIOR</h1>
        <div class="flex items-center justify-center gap-6 opacity-60">
            <div class="h-[1px] w-20 bg-white/20"></div>
            <p class="text-gray-400 text-[10px] md:text-xs tracking-[0.8em] uppercase font-bold">2026 Season Awards</p>
            <div class="h-[1px] w-20 bg-white/20"></div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6">
        <div id="publicGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 pb-48">
            </div>
    </main>

    <div id="votingModal" class="fixed inset-0 hidden z-[400] bg-black overflow-y-auto no-scrollbar">
        <div class="p-8 md:p-20 max-w-7xl mx-auto min-h-screen">
            <div class="flex flex-col md:flex-row justify-between items-start mb-24 gap-8">
                <div>
                    <h2 id="votingTitle" class="heading-font text-5xl md:text-7xl italic gold-gradient mb-4 uppercase"></h2>
                    <div class="flex items-center gap-4">
                        <span class="px-3 py-1 bg-blue-600/10 text-blue-500 text-[10px] font-black rounded-full uppercase tracking-widest border border-blue-500/20">Live Rankings</span>
                        <p class="text-xs text-gray-500 uppercase tracking-[0.3em]">Encrypted Balloting Engine</p>
                    </div>
                </div>
                <button onclick="closeVoting()" class="w-20 h-20 rounded-full border border-white/10 flex items-center justify-center hover:bg-white hover:text-black transition-all group">
                    <i class="fa-solid fa-xmark text-3xl group-hover:rotate-90 transition-transform duration-500"></i>
                </button>
            </div>
            
            <div id="votingGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-10">
                </div>
        </div>
    </div>

    <button onclick="openAuth()" class="fixed bottom-12 right-12 w-20 h-20 bg-blue-600 text-white rounded-[2rem] flex items-center justify-center shadow-[0_0_50px_rgba(59,130,246,0.4)] z-50 hover:scale-110 active:scale-95 transition-all">
        <i class="fa-solid fa-crown text-2xl"></i>
    </button>

    /* LOGIC ENGINE                                 */
    <script>
        /* ---------------- DATABASE STATE (11 CATEGORIES) ---------------- */
        let categories = JSON.parse(localStorage.getItem('elite_league_final_v2')) || {
            best_player: { name: "Best Player", max: 5, nominees: [] },
            best_goalkeeper: { name: "Best Goalkeeper", max: 5, nominees: [] },
            best_defender: { name: "Best Defender", max: 5, nominees: [] },
            best_midfielder: { name: "Best Midfielder", max: 5, nominees: [] },
            best_playmaker: { name: "Best Playmaker", max: 5, nominees: [] },
            best_assist: { name: "Best Assist", max: 5, nominees: [] },
            best_scorer: { name: "Best Goal Scorer", max: 5, nominees: [] },
            best_team: { name: "Best Team", max: 5, nominees: [] },
            best_coach: { name: "Best Coach", max: 5, nominees: [] },
            elite_dior_nominees: { name: "Elite Dior Nominees", max: 30, nominees: [] },
            elite_dior: { name: "Elite Dior Finalist", max: 1, nominees: [] }
        };

        /* ---------------- SYSTEM CORE ---------------- */
        function init() {
            localStorage.setItem('elite_league_final_v2', JSON.stringify(categories));
            const grid = document.getElementById('publicGrid');
            const select = document.getElementById('adminCatSelect');
            
            grid.innerHTML = "";
            select.innerHTML = "";

            Object.keys(categories).forEach(key => {
                const cat = categories[key];
                
                // Public Grid Generation
                grid.innerHTML += `
                    <div onclick="openVoting('${key}')" class="category-card group">
                        <div class="flex flex-col h-full">
                            <h3 class="heading-font text-[11px] uppercase mb-16 tracking-widest leading-relaxed group-hover:text-blue-400 transition-colors">${cat.name}</h3>
                            <div class="mt-auto flex justify-between items-center">
                                <div class="flex flex-col">
                                    <span class="text-[9px] text-gray-500 font-black uppercase mb-1">Nominees</span>
                                    <span class="text-sm font-black text-blue-500">${cat.nominees.length} <span class="text-[10px] text-gray-700">/ ${cat.max}</span></span>
                                </div>
                                <div class="w-12 h-12 rounded-2xl bg-white/5 flex items-center justify-center group-hover:bg-blue-600 transition-all duration-500">
                                    <i class="fa-solid fa-chevron-right text-[12px]"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Admin Selector Generation
                const opt = document.createElement('option');
                opt.value = key;
                opt.textContent = cat.name;
                select.appendChild(opt);
            });
        }

        /* ---------------- ALERT UTILITY (CENTERED) ---------------- */
        function showAlert(title, message, type = "info") {
            const icons = {
                info: "fa-circle-info text-blue-500",
                success: "fa-circle-check text-green-500",
                error: "fa-shield-halved text-red-500"
            };
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertIcon').innerHTML = `<i class="fa-solid ${icons[type]}"></i>`;
            document.getElementById('alertOverlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeAlert() {
            document.getElementById('alertOverlay').classList.add('hidden');
            if (document.getElementById('votingModal').classList.contains('hidden') && 
                document.getElementById('adminDashboard').classList.contains('hidden')) {
                document.body.style.overflow = 'auto';
            }
        }

        /* ---------------- ACCESS CONTROL ---------------- */
        function openAuth() { document.getElementById('authModal').classList.remove('hidden'); }
        function closeAuth() { document.getElementById('authModal').classList.add('hidden'); }

        function verifyPin() {
            const pin = document.getElementById('pinInput').value;
            if(pin === "3478") {
                closeAuth();
                document.getElementById('pinInput').value = "";
                document.getElementById('adminDashboard').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                refreshAdminList();
            } else {
                showAlert("Access Denied", "Unauthorized PIN entry. Security protocol active.", "error");
            }
        }

        function closeDashboard() { 
            document.getElementById('adminDashboard').classList.add('hidden'); 
            document.body.style.overflow = 'auto';
        }

        /* ---------------- ADMIN OPS ---------------- */
        function refreshAdminList() {
            const key = document.getElementById('adminCatSelect').value;
            const list = document.getElementById('adminNomineeList');
            list.innerHTML = "";
            document.getElementById('regCount').textContent = `${categories[key].nominees.length} Registered`;

            categories[key].nominees.forEach((n, idx) => {
                list.innerHTML += `
                    <div class="bg-white/5 p-5 rounded-3xl flex items-center gap-5 border border-white/5 group hover:border-blue-500/30 transition-all">
                        <img src="${n.image}" class="w-14 h-14 rounded-2xl object-cover shadow-2xl">
                        <div class="flex-1 overflow-hidden">
                            <h4 class="text-[11px] font-black uppercase truncate">${n.name}</h4>
                            <p class="text-[9px] text-blue-400 uppercase font-bold tracking-widest">${n.position}</p>
                        </div>
                        <button onclick="deleteNominee('${key}', ${idx})" class="w-10 h-10 flex items-center justify-center text-red-500/20 hover:text-red-500 transition-all">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                `;
            });
        }

        function saveNominee() {
            const key = document.getElementById('adminCatSelect').value;
            const name = document.getElementById('nomName').value;
            const pos = document.getElementById('nomPos').value;
            const img = document.getElementById('nomImg').value;

            if(!name || !pos) return showAlert("Registry Error", "Candidate name and role are mandatory.", "error");
            if(categories[key].nominees.length >= categories[key].max) return showAlert("Registry Full", "This field has reached its limit.", "error");

            categories[key].nominees.push({
                id: 'player-' + Date.now(),
                name,
                position: pos,
                image: img || 'https://via.placeholder.com/600x800/0a0a0c/ffffff?text=ELITE+LEAGUE',
                votes: 0
            });

            document.getElementById('nomName').value = "";
            document.getElementById('nomPos').value = "";
            document.getElementById('nomImg').value = "";

            init();
            refreshAdminList();
            showAlert("Confirmed", `${name} added to ${categories[key].name}.`, "success");
        }

        function deleteNominee(key, index) {
            categories[key].nominees.splice(index, 1);
            init();
            refreshAdminList();
        }

        /* ---------------- VOTING INTERFACE ---------------- */
        let activeKey = null;

        function openVoting(key) {
            activeKey = key;
            const cat = categories[key];
            document.getElementById('votingTitle').textContent = cat.name;
            const grid = document.getElementById('votingGrid');
            
            if(cat.nominees.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full py-48 flex flex-col items-center justify-center text-center">
                        <div class="w-24 h-24 mb-10 border border-white/10 rounded-full flex items-center justify-center relative">
                            <i class="fa-solid fa-lock text-3xl opacity-20"></i>
                            <div class="absolute inset-0 animate-ping bg-blue-600/5 rounded-full"></div>
                        </div>
                        <h3 class="heading-font text-2xl mb-4 gold-gradient">DATA LOCKED</h3>
                        <p class="text-[10px] tracking-[0.5em] text-gray-600 uppercase font-black">Administration has not released nominees for this category</p>
                    </div>
                `;
            } else {
                grid.innerHTML = "";
                // Calculate Total Votes for Percentages
                const total = cat.nominees.reduce((acc, curr) => acc + (curr.votes || 0), 0);

                cat.nominees.forEach(n => {
                    const percent = total === 0 ? 0 : Math.round((n.votes / total) * 100);
                    grid.innerHTML += `
                        <div class="solid-panel p-8 rounded-[3rem] flex flex-col group border-white/5 hover:border-blue-500/50 transition-all duration-700">
                            <div class="w-full aspect-[4/5] rounded-[2rem] overflow-hidden mb-8 border border-white/5 relative shadow-2xl">
                                <img src="${n.image}" class="w-full h-full object-cover group-hover:scale-110 transition duration-1000">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent"></div>
                                <div class="absolute bottom-6 left-6">
                                    <p class="text-[10px] text-blue-400 font-black uppercase tracking-[0.2em] mb-1">${n.position}</p>
                                    <h4 class="heading-font text-[13px] uppercase">${n.name}</h4>
                                </div>
                            </div>

                            <div class="px-2 mb-10">
                                <div class="flex justify-between items-end mb-3">
                                    <span class="text-[10px] text-gray-500 font-black uppercase tracking-widest">${percent}% SHARE</span>
                                    <span class="text-xs gold-gradient font-black tracking-tighter">${n.votes || 0} VOTES</span>
                                </div>
                                <div class="rank-bar-container">
                                    <div class="rank-bar-fill" style="width: ${percent}%"></div>
                                </div>
                            </div>

                            <button onclick="castVote('${n.id}')" class="w-full py-5 bg-white text-black font-black text-[10px] uppercase tracking-[0.2em] rounded-2xl hover:bg-blue-600 hover:text-white transition-all shadow-xl active:scale-95">
                                Cast Ballot
                            </button>
                        </div>
                    `;
                });
            }

            document.getElementById('votingModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeVoting() {
            document.getElementById('votingModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function castVote(pid) {
            const userVotes = JSON.parse(localStorage.getItem('elite_user_ballots')) || {};
            
            if(userVotes[activeKey]) {
                showAlert("Access Denied", "Your signature is already recorded for this category.", "error");
                return;
            }

            // Record Vote
            const nominee = categories[activeKey].nominees.find(x => x.id === pid);
            nominee.votes = (nominee.votes || 0) + 1;
            userVotes[activeKey] = pid;
            
            localStorage.setItem('elite_league_final_v2', JSON.stringify(categories));
            localStorage.setItem('elite_user_ballots', JSON.stringify(userVotes));
            
            showAlert("Ballot Recorded", "Your selection has been securely added to the vault.", "success");
            openVoting(activeKey); // Live Refresh
        }

        // STARTUP
        init();

    </script>
</body>
</html>
