<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ELITE DIOR | Real-Time Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;700;800;900&display=swap');

        :root {
            --elite-blue: #3b82f6;
            --elite-gold: #fbbf24;
            --surface: #0a0a0c;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #1e3a8a22 0%, transparent 50%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .heading-font { font-family: 'Syncopate', sans-serif; letter-spacing: -0.02em; }

        /* MODAL SYSTEM - SOLID & CENTERED */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .solid-panel {
            background: #0d0d12;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 60px rgba(0, 0, 0, 1);
        }

        .alert-box {
            background: #0f0f16;
            border: 1px solid var(--elite-blue);
            border-radius: 2.5rem;
            width: 90%;
            max-width: 420px;
            padding: 3.5rem;
            text-align: center;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);
        }

        /* LIVE PROGRESS BARS */
        .bar-bg { background: rgba(255, 255, 255, 0.05); height: 8px; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, #3b82f6, #60a5fa); transition: width 1.5s ease-in-out; }

        .gold-text {
            background: linear-gradient(to right, #b45309, #fbbf24, #fff, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card-hover:hover { transform: translateY(-10px); border-color: var(--elite-blue); }

        input, select {
            background: #16161d !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            padding: 1.25rem !important;
            border-radius: 1rem !important;
            outline: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="alertOverlay" class="fixed inset-0 hidden modal-overlay flex items-center justify-center">
        <div class="alert-box">
            <div id="alertIcon" class="text-6xl mb-6"></div>
            <h3 id="alertTitle" class="heading-font text-xs uppercase tracking-widest mb-4">System Message</h3>
            <p id="alertMessage" class="text-gray-400 text-sm mb-10 leading-relaxed"></p>
            <button onclick="closeAlert()" class="w-full py-4 bg-blue-600 rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-blue-500 transition-all">Dismiss</button>
        </div>
    </div>

    <div id="authModal" class="fixed inset-0 hidden modal-overlay flex items-center justify-center z-[500]">
        <div class="alert-box border-white/5">
            <h2 class="heading-font text-xl mb-10 italic gold-text">ADMIN ACCESS</h2>
            <input type="password" id="pinInput" placeholder="••••" maxlength="4" class="w-full text-center text-5xl tracking-[0.5em] mb-10 font-black">
            <div class="flex gap-4">
                <button onclick="closeAuth()" class="flex-1 text-gray-500 font-bold uppercase text-[10px]">Cancel</button>
                <button onclick="verifyPin()" class="flex-1 py-4 bg-white text-black rounded-2xl font-black text-[10px] uppercase tracking-widest">Unlock</button>
            </div>
        </div>
    </div>

    <div id="adminDashboard" class="fixed inset-0 hidden z-[600] bg-black overflow-y-auto no-scrollbar">
        <nav class="p-8 border-b border-white/5 flex justify-between items-center sticky top-0 bg-black/90 backdrop-blur-xl">
            <h2 class="heading-font text-lg italic gold-text tracking-tighter">ELITE CLOUD CONTROL</h2>
            <button onclick="closeDashboard()" class="w-12 h-12 flex items-center justify-center rounded-xl bg-white/5"><i class="fa-solid fa-xmark"></i></button>
        </nav>
        <div class="max-w-7xl mx-auto p-10 grid lg:grid-cols-12 gap-12">
            <div class="lg:col-span-5 solid-panel rounded-[3rem] p-10 h-fit">
                <h3 class="heading-font text-[10px] mb-8 text-blue-500 uppercase">Enroll Candidate</h3>
                <div class="space-y-6">
                    <select id="adminCatSelect" onchange="refreshAdminList()" class="w-full"></select>
                    <input type="text" id="nomName" placeholder="Candidate Name" class="w-full">
                    <input type="text" id="nomPos" placeholder="Position (e.g. Forward, Defender)" class="w-full">
                    <input type="text" id="nomImg" placeholder="Image URL (Unsplash/Imgur)" class="w-full">
                    <button onclick="saveNominee()" class="w-full py-5 bg-blue-600 rounded-2xl font-black uppercase text-xs tracking-widest hover:shadow-[0_0_20px_rgba(59,130,246,0.4)] transition-all">Update Cloud Registry</button>
                </div>
            </div>
            <div class="lg:col-span-7 solid-panel rounded-[3rem] p-10">
                <h3 class="heading-font text-[10px] mb-8 uppercase">Global Live Registry</h3>
                <div id="adminNomineeList" class="space-y-4 max-h-[600px] overflow-y-auto no-scrollbar"></div>
            </div>
        </div>
    </div>

    <header class="pt-40 pb-24 text-center">
        <h1 class="heading-font text-6xl md:text-9xl italic leading-none mb-6 gold-text tracking-tighter">ELITE DIOR</h1>
        <p class="text-gray-500 text-[10px] tracking-[0.8em] uppercase font-bold opacity-60">Global Synchronization Active</p>
    </header>

    <main class="max-w-7xl mx-auto px-6">
        <div id="publicGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 pb-48">
            </div>
    </main>

    <div id="votingModal" class="fixed inset-0 hidden z-[400] bg-black overflow-y-auto no-scrollbar">
        <div class="p-8 md:p-20 max-w-7xl mx-auto min-h-screen">
            <div class="flex justify-between items-start mb-24">
                <div>
                    <h2 id="votingTitle" class="heading-font text-5xl md:text-7xl italic gold-text uppercase"></h2>
                    <p class="text-xs text-gray-500 uppercase tracking-[0.4em] mt-4">Real-Time Ballot System</p>
                </div>
                <button onclick="closeVoting()" class="w-20 h-20 rounded-full border border-white/10 flex items-center justify-center hover:bg-white hover:text-black transition-all">
                    <i class="fa-solid fa-xmark text-3xl"></i>
                </button>
            </div>
            <div id="votingGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-10"></div>
        </div>
    </div>

    <button onclick="openAuth()" class="fixed bottom-12 right-12 w-20 h-20 bg-blue-600 text-white rounded-[2rem] flex items-center justify-center shadow-2xl z-50 hover:scale-110 active:scale-95 transition-all">
        <i class="fa-solid fa-crown text-2xl"></i>
    </button>

    <script>
        // --- 1. FIREBASE CONFIG (REPLACE THIS WITH YOUR DATA) ---
        const firebaseConfig = {
            apiKey: "PASTE_YOUR_API_KEY_HERE",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Cloud
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. CATEGORY DEFINITIONS ---
        const categories = {
            best_player: { name: "Best Player", max: 5 },
            best_goalkeeper: { name: "Best Goalkeeper", max: 5 },
            best_defender: { name: "Best Defender", max: 5 },
            best_midfielder: { name: "Best Midfielder", max: 5 },
            best_playmaker: { name: "Best Playmaker", max: 5 },
            best_assist: { name: "Best Assist", max: 5 },
            best_scorer: { name: "Best Goal Scorer", max: 5 },
            best_team: { name: "Best Team", max: 5 },
            best_coach: { name: "Best Coach", max: 5 },
            elite_dior_nominees: { name: "Elite Dior Nominees", max: 30 },
            elite_dior: { name: "Elite Dior Finalist", max: 1 }
        };

        let liveRegistry = {};
        let activeKey = "";

        // --- 3. LIVE SYNC LISTENER (The Heart) ---
        // This listens to the cloud and updates the screen for EVERYONE instantly.
        db.ref('elite_dior_2026').on('value', (snapshot) => {
            liveRegistry = snapshot.val() || {};
            renderPublic();
            if(!document.getElementById('votingModal').classList.contains('hidden')) {
                renderVotes(activeKey);
            }
        });

        function renderPublic() {
            const grid = document.getElementById('publicGrid');
            const select = document.getElementById('adminCatSelect');
            grid.innerHTML = ""; select.innerHTML = "";

            Object.keys(categories).forEach(key => {
                const nominees = liveRegistry[key] ? Object.keys(liveRegistry[key]).length : 0;
                grid.innerHTML += `
                    <div onclick="openVoting('${key}')" class="solid-panel p-10 rounded-[2.5rem] card-hover cursor-pointer border-white/5">
                        <h3 class="heading-font text-[11px] uppercase mb-16 tracking-widest leading-relaxed">${categories[key].name}</h3>
                        <div class="flex justify-between items-end">
                            <div>
                                <p class="text-[8px] text-gray-600 font-black uppercase mb-1">Live Nominees</p>
                                <p class="text-sm font-black text-blue-500">${nominees} / ${categories[key].max}</p>
                            </div>
                            <div class="w-12 h-12 rounded-2xl bg-white/5 flex items-center justify-center text-blue-400">
                                <i class="fa-solid fa-bolt-lightning"></i>
                            </div>
                        </div>
                    </div>`;
                select.innerHTML += `<option value="${key}">${categories[key].name}</option>`;
            });
        }

        // --- 4. VOTING ENGINE ---
        function openVoting(key) {
            activeKey = key;
            document.getElementById('votingTitle').textContent = categories[key].name;
            renderVotes(key);
            document.getElementById('votingModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function renderVotes(key) {
            const grid = document.getElementById('votingGrid');
            const nominees = liveRegistry[key] ? Object.values(liveRegistry[key]) : [];
            
            if(nominees.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-48 flex flex-col items-center justify-center opacity-20">
                    <i class="fa-solid fa-fingerprint text-6xl mb-6"></i>
                    <h3 class="heading-font text-2xl uppercase">Encrypted</h3>
                    <p class="text-[10px] tracking-[0.5em] mt-4 font-black">Registry Data Not Yet Released</p>
                </div>`;
                return;
            }

            const totalVotes = nominees.reduce((acc, curr) => acc + (curr.votes || 0), 0);
            grid.innerHTML = "";

            nominees.forEach(n => {
                const percent = totalVotes === 0 ? 0 : Math.round((n.votes / totalVotes) * 100);
                grid.innerHTML += `
                    <div class="solid-panel p-8 rounded-[3rem] group border-white/5 hover:border-blue-500/50 transition-all duration-700">
                        <div class="aspect-[4/5] rounded-[2rem] overflow-hidden mb-8 relative border border-white/5">
                            <img src="${n.image}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                            <div class="absolute bottom-6 left-6">
                                <p class="text-[10px] text-blue-400 font-black uppercase tracking-widest mb-1">${n.position}</p>
                                <h4 class="heading-font text-[13px] uppercase">${n.name}</h4>
                            </div>
                        </div>
                        <div class="mb-10 px-2">
                            <div class="flex justify-between text-[10px] font-black mb-3">
                                <span class="text-gray-500">${percent}% RANK</span>
                                <span class="gold-text">${n.votes || 0} VOTES</span>
                            </div>
                            <div class="bar-bg"><div class="bar-fill" style="width: ${percent}%"></div></div>
                        </div>
                        <button onclick="castBallot('${n.id}')" class="w-full py-5 bg-white text-black rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-blue-600 hover:text-white transition-all shadow-xl active:scale-95">
                            Secure Ballot
                        </button>
                    </div>`;
            });
        }

        function castBallot(pid) {
            const hasVoted = localStorage.getItem('ballot_' + activeKey);
            if(hasVoted) return showAlert("Security Alert", "You have already finalized your selection for this category.", "error");

            // Cloud Transaction: Increment vote globally
            const voteRef = db.ref(`elite_dior_2026/${activeKey}/${pid}/votes`);
            voteRef.transaction((current) => (current || 0) + 1);

            localStorage.setItem('ballot_' + activeKey, 'true');
            showAlert("Confirmed", "Your selection has been securely synced to the cloud.", "success");
        }

        // --- 5. ADMIN CONTROLS ---
        function saveNominee() {
            const key = document.getElementById('adminCatSelect').value;
            const pid = 'id_' + Date.now();
            const data = {
                id: pid,
                name: document.getElementById('nomName').value,
                position: document.getElementById('nomPos').value,
                image: document.getElementById('nomImg').value || 'https://via.placeholder.com/600x800/0a0a0c/ffffff?text=ELITE+NOMINEE',
                votes: 0
            };
            
            if(!data.name || !data.position) return showAlert("Input Error", "All fields are required.", "error");

            // Save to Firebase Cloud
            db.ref(`elite_dior_2026/${key}/${pid}`).set(data);
            showAlert("Success", "Candidate is now live on all devices.", "success");
            
            document.getElementById('nomName').value = "";
            document.getElementById('nomPos').value = "";
            document.getElementById('nomImg').value = "";
            refreshAdminList();
        }

        function deleteNominee(key, pid) {
            db.ref(`elite_dior_2026/${key}/${pid}`).remove();
        }

        function refreshAdminList() {
            const key = document.getElementById('adminCatSelect').value;
            const list = document.getElementById('adminNomineeList');
            list.innerHTML = "";
            const items = liveRegistry[key] ? Object.values(liveRegistry[key]) : [];
            items.forEach(n => {
                list.innerHTML += `<div class="bg-white/5 p-5 rounded-2xl flex justify-between items-center border border-white/5">
                    <div><p class="text-[11px] font-black uppercase text-blue-400">${n.name}</p><p class="text-[8px] text-gray-500 uppercase">${n.position}</p></div>
                    <button onclick="deleteNominee('${key}', '${n.id}')" class="text-red-500/30 hover:text-red-500 transition-all"><i class="fa-solid fa-trash-can"></i></button>
                </div>`;
            });
        }

        // --- 6. INTERFACE UTILS ---
        function showAlert(t, m, type) {
            document.getElementById('alertTitle').textContent = t;
            document.getElementById('alertMessage').textContent = m;
            const icon = document.getElementById('alertIcon');
            icon.className = `text-6xl mb-6 fa-solid ${type === 'success' ? 'fa-circle-check text-green-500' : 'fa-triangle-exclamation text-red-500'}`;
            document.getElementById('alertOverlay').classList.remove('hidden');
        }

        function verifyPin() {
            if(document.getElementById('pinInput').value === "3478") {
                document.getElementById('authModal').classList.add('hidden');
                document.getElementById('adminDashboard').classList.remove('hidden');
                refreshAdminList();
            } else { showAlert("Denied", "Security PIN Error", "error"); }
        }

        function closeAlert() { document.getElementById('alertOverlay').classList.add('hidden'); }
        function openAuth() { document.getElementById('authModal').classList.remove('hidden'); }
        function closeAuth() { document.getElementById('authModal').classList.add('hidden'); }
        function closeDashboard() { document.getElementById('adminDashboard').classList.add('hidden'); document.body.style.overflow = 'auto'; }
        function closeVoting() { document.getElementById('votingModal').classList.add('hidden'); document.body.style.overflow = 'auto'; }

    </script>
</body>
</html>
