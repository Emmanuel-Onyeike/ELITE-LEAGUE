<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ELITE DIOR | Premier Voting Terminal v2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;700;800;900&display=swap');

        /* ---------------- ROOT VARIABLES ---------------- */
        :root {
            --elite-blue: #3b82f6;
            --elite-gold: #fbbf24;
            --surface-solid: #0a0a0f;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* ---------------- CORE STYLES ---------------- */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(30, 58, 138, 0.15) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .heading-font { font-family: 'Syncopate', sans-serif; letter-spacing: -0.02em; }

        /* ---------------- MODAL DEPTH (FIXED TRANSPARENCY) ---------------- */
        .solid-modal {
            background: var(--surface-solid) !important;
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 60px rgba(0, 0, 0, 1);
            backdrop-filter: blur(40px);
        }

        .alert-modal-centered {
            background: #0d0d12;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 2.5rem;
            max-width: 400px;
            width: 90%;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.1);
        }

        /* ---------------- PREMIUM CARD EFFECTS ---------------- */
        .cat-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            padding: 2.5rem;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            cursor: pointer;
        }

        .cat-card:hover {
            background: rgba(59, 130, 246, 0.05);
            border-color: var(--elite-blue);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .gold-gradient {
            background: linear-gradient(to right, #b45309, #fbbf24, #fff, #fbbf24, #b45309);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 6s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        /* ---------------- FORM ELEMENTS ---------------- */
        input, select {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            border-radius: 1rem !important;
            padding: 1rem 1.25rem !important;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus { border-color: var(--elite-blue) !important; }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* ---------------- ANIMATIONS ---------------- */
        @keyframes modalEntry {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-entry { animation: modalEntry 0.4s ease forwards; }

    </style>
</head>
<body>

    <div id="alertOverlay" class="fixed inset-0 hidden z-[1000] flex items-center justify-center bg-black/80 backdrop-blur-md">
        <div class="alert-modal-centered animate-entry">
            <div id="alertIcon" class="text-6xl mb-6"></div>
            <h3 id="alertTitle" class="heading-font text-xs uppercase tracking-[0.3em] mb-4 text-white"></h3>
            <p id="alertMessage" class="text-gray-400 text-sm mb-10 leading-relaxed"></p>
            <button onclick="closeAlert()" class="w-full py-4 bg-white text-black rounded-2xl font-black uppercase text-[10px] tracking-widest hover:bg-blue-600 hover:text-white transition-all">
                Dismiss
            </button>
        </div>
    </div>

    <div id="authModal" class="fixed inset-0 hidden z-[500] flex items-center justify-center bg-black/95">
        <div class="alert-modal-centered border-white/5 animate-entry">
            <div class="w-20 h-20 rounded-full bg-blue-600/10 flex items-center justify-center mx-auto mb-8 border border-blue-500/20">
                <i class="fa-solid fa-key text-blue-500 text-2xl"></i>
            </div>
            <h2 class="heading-font text-lg mb-8 italic">AUTHORIZATION</h2>
            <input type="password" id="pinInput" placeholder="••••" maxlength="4" class="w-full text-center text-5xl tracking-[0.5em] mb-8">
            <div class="flex gap-4">
                <button onclick="closeAuth()" class="flex-1 py-4 text-gray-500 text-[10px] font-bold uppercase tracking-widest">Abort</button>
                <button onclick="verifyPin()" class="flex-1 py-4 bg-blue-600 rounded-2xl font-black text-[10px] uppercase tracking-widest">Unlock</button>
            </div>
        </div>
    </div>

    <div id="adminDashboard" class="fixed inset-0 hidden z-[600] bg-black overflow-y-auto no-scrollbar">
        <nav class="p-8 border-b border-white/5 flex justify-between items-center sticky top-0 bg-black/90 backdrop-blur-xl z-10">
            <div>
                <h2 class="heading-font text-lg italic tracking-tighter">ADMIN <span class="text-blue-500">SUITE</span></h2>
                <p class="text-[9px] text-gray-500 uppercase tracking-widest">Registry Control v2.0</p>
            </div>
            <button onclick="closeDashboard()" class="w-14 h-14 flex items-center justify-center rounded-2xl bg-white/5 hover:bg-red-500/10 transition-colors">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </nav>

        <div class="max-w-7xl mx-auto p-6 lg:p-12 grid lg:grid-cols-12 gap-10">
            <div class="lg:col-span-5">
                <div class="solid-modal rounded-[2.5rem] p-10">
                    <h3 class="heading-font text-[10px] mb-10 uppercase text-blue-500 flex items-center gap-4">
                        <i class="fa-solid fa-user-plus"></i> New Candidate
                    </h3>
                    <div class="space-y-6">
                        <div>
                            <label class="text-[9px] uppercase font-black text-gray-500 ml-2 mb-2 block">Category</label>
                            <select id="adminCatSelect" onchange="refreshAdminList()" class="w-full"></select>
                        </div>
                        <div>
                            <label class="text-[9px] uppercase font-black text-gray-500 ml-2 mb-2 block">Player Details</label>
                            <input type="text" id="nomName" placeholder="Candidate Name" class="w-full mb-4">
                            <input type="text" id="nomPos" placeholder="Position / Role" class="w-full mb-4">
                            <input type="text" id="nomImg" placeholder="Image URL (Unsplash/Imgur)" class="w-full">
                        </div>
                        <button onclick="saveNominee()" class="w-full py-5 bg-white text-black rounded-2xl font-black uppercase text-xs tracking-[0.2em] hover:bg-blue-600 hover:text-white transition-all mt-4">
                            Commit to Registry
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="solid-modal rounded-[2.5rem] p-10 min-h-[500px]">
                    <div class="flex justify-between items-center mb-10">
                        <h3 class="heading-font text-[10px] uppercase tracking-widest">Live Registry</h3>
                        <span id="regCount" class="px-4 py-1 rounded-full bg-blue-600/10 text-blue-500 text-[10px] font-black uppercase">0 Entries</span>
                    </div>
                    <div id="adminNomineeList" class="grid sm:grid-cols-2 gap-4">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <header class="pt-32 pb-20 text-center relative overflow-hidden">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[400px] bg-blue-600/10 blur-[150px] -z-10"></div>
        <h1 class="heading-font text-5xl md:text-8xl italic leading-none mb-6">
            ELITE <span class="gold-gradient">DIOR</span>
        </h1>
        <div class="flex items-center justify-center gap-6">
            <div class="h-[1px] w-16 bg-white/10"></div>
            <p class="text-gray-500 text-[10px] md:text-xs tracking-[0.6em] uppercase font-bold">2026 Awards Terminal</p>
            <div class="h-[1px] w-16 bg-white/10"></div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6">
        <div id="publicGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 pb-40">
            </div>
    </main>

    <div id="votingModal" class="fixed inset-0 hidden z-[400] bg-black overflow-y-auto no-scrollbar">
        <div class="p-8 md:p-20 max-w-7xl mx-auto">
            <div class="flex justify-between items-start mb-20">
                <div>
                    <h2 id="votingTitle" class="heading-font text-4xl md:text-6xl italic gold-gradient mb-4"></h2>
                    <p class="text-xs text-gray-500 uppercase tracking-[0.4em]">Official Selection Process</p>
                </div>
                <button onclick="closeVoting()" class="w-16 h-16 rounded-full border border-white/10 flex items-center justify-center hover:bg-white hover:text-black transition-all">
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </button>
            </div>
            
            <div id="votingGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-8">
                </div>
        </div>
    </div>

    <button onclick="openAuth()" class="fixed bottom-10 right-10 w-16 h-16 bg-blue-600 text-white rounded-[1.5rem] flex items-center justify-center shadow-2xl z-50 hover:scale-110 active:scale-95 transition-all">
        <i class="fa-solid fa-crown text-xl"></i>
    </button>

    <script>
        /* ---------------- STATE MANAGEMENT (11 CATEGORIES) ---------------- */
        let categories = JSON.parse(localStorage.getItem('elite_league_db_v2')) || {
            best_player: { name: "Best Player", max: 5, nominees: [] },
            best_goalkeeper: { name: "Best Goalkeeper", max: 5, nominees: [] },
            best_defender: { name: "Best Defender", max: 5, nominees: [] },
            best_midfielder: { name: "Best Midfielder", max: 5, nominees: [] },
            best_playmaker: { name: "Best Playmaker", max: 5, nominees: [] },
            best_assist: { name: "Best Assist", max: 5, nominees: [] },
            best_scorer: { name: "Best Goal Scorer", max: 5, nominees: [] },
            best_team: { name: "Best Team", max: 5, nominees: [] },
            best_coach: { name: "Best Coach", max: 5, nominees: [] },
            elite_dior_nominees: { name: "Elite Dior Nominees", max: 30, nominees: [] },
            elite_dior: { name: "Elite Dior Winner", max: 1, nominees: [] }
        };

        /* ---------------- INITIALIZATION ---------------- */
        function initTerminal() {
            localStorage.setItem('elite_league_db_v2', JSON.stringify(categories));
            const grid = document.getElementById('publicGrid');
            const select = document.getElementById('adminCatSelect');
            
            grid.innerHTML = "";
            select.innerHTML = "";

            Object.keys(categories).forEach(key => {
                const cat = categories[key];
                
                // Public Grid Item
                grid.innerHTML += `
                    <div onclick="openVoting('${key}')" class="cat-card group">
                        <div class="flex flex-col h-full">
                            <h3 class="heading-font text-[11px] uppercase mb-16 tracking-widest leading-relaxed">${cat.name}</h3>
                            <div class="mt-auto flex justify-between items-center">
                                <span class="text-xs font-black text-blue-500">${cat.nominees.length}/${cat.max}</span>
                                <div class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center group-hover:bg-blue-600 transition-colors">
                                    <i class="fa-solid fa-chevron-right text-[10px]"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // Admin Category Dropdown
                const option = document.createElement('option');
                option.value = key;
                option.textContent = cat.name;
                select.appendChild(option);
            });
        }

        /* ---------------- CENTERED ALERTS ---------------- */
        function showAlert(title, message, iconType = "info") {
            const icons = {
                info: "fa-circle-info text-blue-500",
                success: "fa-circle-check text-green-500",
                error: "fa-shield-halved text-red-500"
            };
            document.getElementById('alertTitle').textContent = title;
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertIcon').innerHTML = `<i class="fa-solid ${icons[iconType]}"></i>`;
            document.getElementById('alertOverlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeAlert() {
            document.getElementById('alertOverlay').classList.add('hidden');
            if (document.getElementById('votingModal').classList.contains('hidden') && 
                document.getElementById('adminDashboard').classList.contains('hidden')) {
                document.body.style.overflow = 'auto';
            }
        }

        /* ---------------- AUTHENTICATION ---------------- */
        function openAuth() { document.getElementById('authModal').classList.remove('hidden'); }
        function closeAuth() { 
            document.getElementById('authModal').classList.add('hidden'); 
            document.getElementById('pinInput').value = "";
        }

        function verifyPin() {
            const pin = document.getElementById('pinInput').value;
            if(pin === "3478") {
                closeAuth();
                document.getElementById('adminDashboard').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                refreshAdminList();
            } else {
                showAlert("Access Denied", "Security PIN provided is incorrect.", "error");
            }
        }

        function closeDashboard() { 
            document.getElementById('adminDashboard').classList.add('hidden'); 
            document.body.style.overflow = 'auto';
        }

        /* ---------------- ADMIN OPERATIONS ---------------- */
        function refreshAdminList() {
            const key = document.getElementById('adminCatSelect').value;
            const list = document.getElementById('adminNomineeList');
            list.innerHTML = "";
            document.getElementById('regCount').textContent = `${categories[key].nominees.length} Entries`;

            categories[key].nominees.forEach((n, index) => {
                list.innerHTML += `
                    <div class="bg-white/5 p-4 rounded-2xl flex items-center gap-4 border border-white/5">
                        <img src="${n.image}" class="w-12 h-12 rounded-xl object-cover">
                        <div class="flex-1 overflow-hidden">
                            <h4 class="text-[10px] font-black uppercase truncate">${n.name}</h4>
                            <p class="text-[8px] text-gray-500 uppercase">${n.position}</p>
                        </div>
                        <button onclick="deleteNominee('${key}', ${index})" class="text-red-500/50 hover:text-red-500 transition-colors p-2">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                `;
            });
        }

        function saveNominee() {
            const key = document.getElementById('adminCatSelect').value;
            const name = document.getElementById('nomName').value;
            const pos = document.getElementById('nomPos').value;
            const img = document.getElementById('nomImg').value;

            if(!name || !pos) return showAlert("Input Error", "Name and Position are required.", "error");
            if(categories[key].nominees.length >= categories[key].max) return showAlert("Limit Reached", "Category is currently full.", "error");

            categories[key].nominees.push({
                id: 'player-' + Date.now(),
                name,
                position: pos,
                image: img || 'https://via.placeholder.com/400x500/0a0a0f/ffffff?text=ELITE+NOMINEE'
            });

            document.getElementById('nomName').value = "";
            document.getElementById('nomPos').value = "";
            document.getElementById('nomImg').value = "";

            initTerminal();
            refreshAdminList();
            showAlert("Success", "Candidate registered successfully.", "success");
        }

        function deleteNominee(key, index) {
            categories[key].nominees.splice(index, 1);
            initTerminal();
            refreshAdminList();
        }

        /* ---------------- PUBLIC VOTING ENGINE ---------------- */
        let currentKey = null;

        function openVoting(key) {
            currentKey = key;
            const cat = categories[key];
            document.getElementById('votingTitle').textContent = cat.name;
            const grid = document.getElementById('votingGrid');
            
            if(cat.nominees.length === 0) {
                // LOCKDOWN STATE
                grid.innerHTML = `
                    <div class="col-span-full py-40 flex flex-col items-center justify-center text-center">
                        <div class="w-24 h-24 mb-10 border border-white/10 rounded-full flex items-center justify-center relative">
                            <i class="fa-solid fa-lock text-3xl opacity-20"></i>
                            <div class="absolute inset-0 animate-pulse bg-blue-600/5 rounded-full"></div>
                        </div>
                        <h3 class="heading-font text-2xl mb-4 gold-gradient">REGISTRY LOCKED</h3>
                        <p class="text-[10px] tracking-[0.4em] text-gray-500 uppercase font-black">Nominees for this category have not been released yet</p>
                    </div>
                `;
            } else {
                // VOTING STATE
                grid.innerHTML = "";
                cat.nominees.forEach(n => {
                    grid.innerHTML += `
                        <div class="solid-modal p-6 rounded-[2.5rem] flex flex-col items-center group">
                            <div class="w-full aspect-[4/5] rounded-3xl overflow-hidden mb-6 border border-white/5 relative">
                                <img src="${n.image}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                            </div>
                            <h4 class="heading-font text-[11px] uppercase text-center mb-1">${n.name}</h4>
                            <p class="text-[9px] text-gray-500 font-black uppercase mb-8 tracking-[0.2em]">${n.position}</p>
                            <button onclick="submitVote('${n.id}')" class="w-full py-5 bg-white text-black font-black text-[10px] uppercase tracking-widest rounded-2xl hover:bg-blue-600 hover:text-white transition-all">
                                Cast Ballot
                            </button>
                        </div>
                    `;
                });
            }

            document.getElementById('votingModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeVoting() {
            document.getElementById('votingModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function submitVote(playerId) {
            const votes = JSON.parse(localStorage.getItem('elite_terminal_ballots')) || {};
            
            if(votes[currentKey]) {
                showAlert("Duplicate Entry", "You have already cast a vote in this category.", "error");
                return;
            }

            votes[currentKey] = playerId;
            localStorage.setItem('elite_terminal_ballots', JSON.stringify(votes));
            showAlert("Confirmed", "Your selection has been securely recorded.", "success");
            closeVoting();
        }

        /* ---------------- RUN ---------------- */
        initTerminal();

    </script>
</body>
</html>
