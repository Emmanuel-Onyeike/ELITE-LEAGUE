<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite League - Admin Terminal</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .custom-scroll::-webkit-scrollbar { width: 6px; }
    .custom-scroll::-webkit-scrollbar-track { background: #0f172a; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #1e40af; border-radius: 3px; }
    .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
  </style>

  <script>
    // === REPLACE THESE WHEN YOU SET UP SUPABASE ===
    const supabaseUrl = 'https://your-project.supabase.co';
    const supabaseAnonKey = 'your-anon-key-here';
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

    const ADMIN_PASSWORD = "elite2026"; // Change this!

    let eliteLeagueId = null;
    let currentMatchId = null;

    function checkPassword() {
      let pass = prompt("Enter Admin Access Code:");
      if (pass !== ADMIN_PASSWORD) {
        alert("ACCESS DENIED");
        window.location.href = "index.html";
      }
    }

    async function ensureEliteLeagueExists() {
      let { data } = await supabaseClient.from('leagues').select('id').eq('name', 'Elite League').single();
      if (!data) {
        const { data: newL } = await supabaseClient.from('leagues').insert({ name: 'Elite League' }).select().single();
        return newL.id;
      }
      return data.id;
    }

    async function loadTeams() {
      if (!eliteLeagueId) return;
      const { data: teams } = await supabaseClient.from('teams').select('*').eq('league_id', eliteLeagueId).order('name');
      const home = document.getElementById('homeTeam');
      const away = document.getElementById('awayTeam');
      home.innerHTML = away.innerHTML = '<option value="">Select Unit</option>';
      teams.forEach(t => {
        const opt = `<option value="${t.id}">${t.name}</option>`;
        home.innerHTML += opt;
        away.innerHTML += opt;
      });

      const list = document.getElementById('teamsList');
      list.innerHTML = teams.length === 0 ? '<p class="text-gray-500 uppercase text-xs">No units registered</p>' : '';
      teams.forEach(t => {
        list.innerHTML += `
          <div class="bg-white/5 border border-blue-500/20 rounded-2xl p-4 text-center group hover:border-blue-500/50 transition-all">
            <i class="fas fa-shield-alt text-blue-500 text-xl mb-2"></i>
            <p class="text-white font-black uppercase tracking-tighter">${t.name}</p>
          </div>`;
      });
    }

    async function createTeam() {
      const name = document.getElementById('teamName').value.trim();
      if (!name) return alert("Enter unit name");
      await supabaseClient.from('teams').insert({ league_id: eliteLeagueId, name });
      document.getElementById('teamName').value = '';
      loadTeams();
    }

    async function createMatch() {
      const home = document.getElementById('homeTeam').value;
      const away = document.getElementById('awayTeam').value;
      const date = document.getElementById('matchDate').value;
      if (!home || !away || !date) return alert("Complete all fields");
      await supabaseClient.from('matches').insert({
        league_id: eliteLeagueId, home_team_id: home, away_team_id: away, date, status: 'scheduled'
      });
      loadUpcomingMatches();
    }

    async function loadUpcomingMatches() {
      const { data } = await supabaseClient.from('matches')
        .select('*, home:teams!home_team_id(name), away:teams!away_team_id(name)')
        .eq('league_id', eliteLeagueId).eq('status', 'scheduled')
        .order('date');

      const container = document.getElementById('upcomingMatches');
      container.innerHTML = data.length === 0 ? '<p class="text-gray-500 uppercase">No scheduled fixtures</p>' : '';
      data.forEach(m => {
        container.innerHTML += `
          <div class="bg-white/5 border border-cyan-500/20 rounded-3xl p-6 group hover:border-cyan-500/50 transition-all">
            <div class="flex justify-between items-center">
              <div>
                <p class="text-white font-black uppercase text-xl">${m.home.name} <span class="text-cyan-400">VS</span> ${m.away.name}</p>
                <p class="text-xs text-gray-400 uppercase mt-2">${new Date(m.date).toLocaleString()}</p>
              </div>
              <button onclick="startMatch('${m.id}')" class="bg-cyan-600 hover:bg-cyan-500 px-6 py-3 rounded-2xl font-black uppercase text-sm">
                <i class="fas fa-play mr-2"></i> Activate
              </button>
            </div>
          </div>`;
      });
    }

    async function startMatch(id) {
      if (!confirm("Activate this fixture?")) return;
      await supabaseClient.from('matches').update({ status: 'live' }).eq('id', id);
      loadLiveMatches();
      loadUpcomingMatches();
    }

    async function loadLiveMatches() {
      const { data } = await supabaseClient.from('matches')
        .select('*, home:teams!home_team_id(name), away:teams!away_team_id(name)')
        .eq('league_id', eliteLeagueId).eq('status', 'live');

      const container = document.getElementById('liveMatches');
      container.innerHTML = data.length === 0 ? '<p class="text-gray-500 uppercase">No active transmissions</p>' : '';
      data.forEach(m => {
        container.innerHTML += `
          <div class="bg-gradient-to-br from-blue-900/30 to-purple-900/30 border border-blue-500/30 rounded-3xl p-8 text-center group hover:border-blue-400 transition-all">
            <p class="text-3xl font-black uppercase text-white">${m.home.name} <span class="text-blue-400">VS</span> ${m.away.name}</p>
            <p class="text-7xl font-black my-6 text-white">${m.home_score} - ${m.away_score}</p>
            <button onclick="selectLiveMatch('${m.id}', '${m.home.name}', '${m.away.name}', ${m.home_score}, ${m.away_score})"
                    class="bg-blue-600 hover:bg-blue-500 px-10 py-4 rounded-2xl font-black uppercase text-lg shadow-lg shadow-blue-600/50">
              <i class="fas fa-terminal mr-3"></i> Enter Control
            </button>
          </div>`;
      });
    }

    function selectLiveMatch(id, home, away, h, a) {
      currentMatchId = id;
      document.getElementById('liveControl').classList.remove('hidden');
      document.getElementById('liveTitle').innerText = `${home} VS ${away}`;
      document.getElementById('currentScore').innerText = `${h} - ${a}`;
    }

    async function addGoal(team) {
      if (!currentMatchId) return;
      const { data: m } = await supabaseClient.from('matches').select('home_score, away_score').eq('id', currentMatchId).single();
      const newH = team === 'home' ? m.home_score + 1 : m.home_score;
      const newA = team === 'away' ? m.away_score + 1 : m.away_score;
      await supabaseClient.from('matches').update({ home_score: newH, away_score: newA }).eq('id', currentMatchId);
      document.getElementById('currentScore').innerText = `${newH} - ${newA}`;
    }

    async function addCard(color) {
      if (!currentMatchId) return;
      const player = prompt(`Player name for ${color.toUpperCase()} card:`);
      if (!player) return;
      await supabaseClient.from('events').insert({
        match_id: currentMatchId,
        type: color + '_card',
        player_name: player,
        minute: new Date().getMinutes()
      });
      alert(`${color.toUpperCase()} card issued to ${player}`);
    }

    async function updateMatchStatus(status) {
      if (!currentMatchId) return;
      if (!confirm(status === 'paused' ? "Pause transmission?" : "Terminate match (Full Time)?")) return;
      await supabaseClient.from('matches').update({ status }).eq('id', currentMatchId);
      if (status === 'finished') document.getElementById('liveControl').classList.add('hidden');
      loadLiveMatches();
    }

    window.onload = async () => {
      checkPassword();
      eliteLeagueId = await ensureEliteLeagueExists();
      if (eliteLeagueId) {
        loadTeams();
        loadUpcomingMatches();
        loadLiveMatches();
        setInterval(() => {
          loadLiveMatches();
          loadUpcomingMatches();
        }, 5000);
      }
    };
  </script>
</head>

<body class="bg-[#020617] text-white min-h-screen p-6 md:p-12 font-sans">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-12">
      <div class="flex items-center justify-center gap-4 mb-4">
        <div class="w-3 h-12 bg-blue-600 rounded-full shadow-[0_0_20px_rgba(37,99,235,0.6)]"></div>
        <h1 class="text-5xl md:text-6xl font-black italic uppercase tracking-tighter">Elite Admin Terminal</h1>
      </div>
      <p class="text-[10px] text-blue-500 font-black uppercase tracking-[0.5em]">Season 2025/2026 // Command Node Active</p>
    </div>

    <!-- All Teams -->
    <div class="bg-[#030816]/80 backdrop-blur-md border border-blue-500/20 rounded-[3rem] p-8 mb-12">
      <h2 class="text-3xl font-black uppercase italic mb-6 flex items-center gap-4">
        <i class="fas fa-users text-blue-500"></i> Registered Units
      </h2>
      <div id="teamsList" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
    </div>

    <!-- Add Team -->
    <div class="bg-gradient-to-br from-blue-900/20 to-transparent border border-blue-500/30 rounded-[3rem] p-10 mb-12">
      <h2 class="text-3xl font-black uppercase italic mb-6">Deploy New Unit</h2>
      <div class="flex gap-6 items-end">
        <input id="teamName" placeholder="UNIT NAME (e.g. CSC 300)" class="bg-white/5 border border-blue-500/30 rounded-2xl px-8 py-5 flex-1 text-lg uppercase font-bold backdrop-blur-sm"/>
        <button onclick="createTeam()" class="bg-blue-600 hover:bg-blue-500 px-12 py-5 rounded-2xl font-black uppercase text-lg shadow-lg shadow-blue-600/50 transition-all">
          <i class="fas fa-plus mr-3"></i> Register
        </button>
      </div>
    </div>

    <!-- Create Match -->
    <div class="bg-[#030816]/80 backdrop-blur-md border border-cyan-500/20 rounded-[3rem] p-10 mb-12">
      <h2 class="text-3xl font-black uppercase italic mb-6">Initialize Fixture</h2>
      <div class="grid md:grid-cols-2 gap-8 mb-8">
        <div>
          <label class="text-sm text-cyan-400 uppercase font-black mb-2 block">Home Sector</label>
          <select id="homeTeam" class="bg-white/5 border border-cyan-500/30 rounded-2xl px-6 py-4 w-full uppercase font-bold"></select>
        </div>
        <div>
          <label class="text-sm text-cyan-400 uppercase font-black mb-2 block">Away Sector</label>
          <select id="awayTeam" class="bg-white/5 border border-cyan-500/30 rounded-2xl px-6 py-4 w-full uppercase font-bold"></select>
        </div>
        <div class="md:col-span-2">
          <label class="text-sm text-cyan-400 uppercase font-black mb-2 block">Activation Time</label>
          <input type="datetime-local" id="matchDate" class="bg-white/5 border border-cyan-500/30 rounded-2xl px-6 py-4 w-full"/>
        </div>
      </div>
      <button onclick="createMatch()" class="bg-cyan-600 hover:bg-cyan-500 px-16 py-5 rounded-2xl font-black uppercase text-xl shadow-lg shadow-cyan-600/50">
        <i class="fas fa-satellite-dish mr-3"></i> Deploy Fixture
      </button>
    </div>

    <!-- Upcoming -->
    <div class="bg-[#030816]/80 backdrop-blur-md border border-blue-500/20 rounded-[3rem] p-10 mb-12">
      <h2 class="text-3xl font-black uppercase italic mb-6 flex items-center gap-4">
        <i class="fas fa-calendar-alt text-blue-500"></i> Scheduled Transmissions
      </h2>
      <div id="upcomingMatches" class="space-y-6"></div>
    </div>

    <!-- Live Matches -->
    <div class="bg-gradient-to-br from-purple-900/20 to-blue-900/20 border border-purple-500/30 rounded-[3rem] p-10 mb-12">
      <h2 class="text-3xl font-black uppercase italic mb-6 flex items-center gap-4">
        <i class="fas fa-broadcast-tower text-red-500 animate-pulse"></i> Active Transmissions
      </h2>
      <div id="liveMatches" class="space-y-8"></div>
    </div>

    <!-- Live Control -->
    <div id="liveControl" class="hidden bg-gradient-to-br from-[#050b1a] via-purple-900/50 to-blue-900/50 border-2 border-blue-500/50 rounded-[4rem] p-12 shadow-2xl shadow-blue-600/30">
      <h3 id="liveTitle" class="text-5xl font-black uppercase italic text-center mb-8 tracking-tighter"></h3>
      <p class="text-8xl font-black text-center mb-12">Score: <span id="currentScore" class="text-blue-400">0 - 0</span></p>

      <div class="grid grid-cols-2 gap-8 mb-12">
        <button onclick="addGoal('home')" class="bg-green-600 hover:bg-green-500 py-8 rounded-3xl text-3xl font-black uppercase shadow-lg shadow-green-600/50">
          <i class="fas fa-futbol text-5xl mb-4 block"></i> Goal Home
        </button>
        <button onclick="addGoal('away')" class="bg-green-600 hover:bg-green-500 py-8 rounded-3xl text-3xl font-black uppercase shadow-lg">
          <i class="fas fa-futbol text-5xl mb-4 block"></i> Goal Away
        </button>
      </div>

      <div class="grid grid-cols-2 gap-8 mb-12">
        <button onclick="addCard('yellow')" class="bg-yellow-600 hover:bg-yellow-500 py-6 rounded-3xl text-2xl font-black uppercase">
          <i class="fas fa-square text-5xl mb-3 block text-yellow-400"></i> Yellow Card
        </button>
        <button onclick="addCard('red')" class="bg-red-600 hover:bg-red-500 py-6 rounded-3xl text-2xl font-black uppercase">
          <i class="fas fa-square text-5xl mb-3 block text-red-400"></i> Red Card
        </button>
      </div>

      <div class="flex justify-center gap-12">
        <button onclick="updateMatchStatus('paused')" class="bg-orange-600 hover:bg-orange-500 px-12 py-6 rounded-3xl text-2xl font-black uppercase">
          <i class="fas fa-pause mr-4"></i> Pause
        </button>
        <button onclick="updateMatchStatus('finished')" class="bg-gray-700 hover:bg-gray-600 px-12 py-6 rounded-3xl text-2xl font-black uppercase">
          <i class="fas fa-flag-checkered mr-4"></i> Full Time
        </button>
      </div>
    </div>
  </div>
</body>
</html>
