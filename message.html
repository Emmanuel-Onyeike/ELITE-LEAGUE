<!DOCTYPE html>
<html>
<head>
  <title>League Open Chat</title>
  <style>
    body { margin:0; font-family:Arial; background:#111; color:#fff; }
    h1 { text-align:center; padding:20px; }
    iframe { width:100%; height:90vh; border:none; }
  </style>
</head>
<body>
  <h1>Welcome to League Open Chat Room</h1>
  <!-- Replace with your room's embed code -->
<iframe 
  src="https://chitchatter.im/public/Elite%20League?embed=1" 
  allow="camera; microphone; display-capture; fullscreen" 
  width="100%" 
  height="600" 
  frameborder="0"
  style="border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);">
</iframe>
</body>
</html>
