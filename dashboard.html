<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="dashboard.css" />
</head>

<body class="bg-[#020617] text-gray-200 overflow-x-hidden">

<header class="md:hidden flex items-center justify-between px-6 py-5 border-b border-blue-500/10 bg-[#030816]/95 backdrop-blur-md sticky top-0 z-40">
    <div class="flex items-center gap-2">
        <img src="elite logo.png" alt="ELITE Logo" class="w-8 h-8 rounded-lg object-cover shadow-lg shadow-red-600/20">
        <h1 class="font-bold tracking-tighter text-xl text-white">ELITE</h1>
    </div>
    <button id="menuBtn" onclick="toggleSidebar()" class="w-10 h-10 flex items-center justify-center rounded-xl bg-white/5 border border-white/10">
        <i class="fas fa-bars-staggered text-blue-400"></i>
    </button>
</header>

<aside id="sidebar" class="fixed inset-y-0 left-0 z-[100] w-72 bg-[#030816] border-r border-blue-500/10 p-7 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-500 ease-in-out">
    <div class="flex items-center gap-3 mb-10">
        <img src="elite logo.png" alt="ELITE" class="w-10 h-10 rounded-xl object-cover border border-white/10">
        <h2 class="text-xl font-black tracking-tighter text-white">ELITE</h2>
    </div>

    <nav class="sidebar-nav flex-1 flex flex-col h-full overflow-y-auto pr-2 custom-scroll">
        <div class="space-y-1">
            <a class="sidebar-item active" onclick="updateView('Overview')">

            </a>
            <a class="sidebar-item" onclick="updateView('Live')">
                <i class="fas fa-satellite-dish w-6 text-blue-500"></i> <span>Live Arena</span>
            </a>
            <a class="sidebar-item" onclick="updateView('Glory Cup')">
                <i class="fas fa-medal w-6 text-blue-500"></i> <span class="text-blue-500 font-black uppercase tracking-widest text-[11px]">Elite Cup</span>
            </a>
        </div>

        <div class="h-[1px] w-full bg-gradient-to-r from-transparent via-blue-500/10 to-transparent my-6"></div>

        <div class="space-y-1">
            <a class="sidebar-item" onclick="updateView('Stats')">
                <i class="fas fa-chart-line w-6"></i> <span>Stats</span>
            </a>
            <a class="sidebar-item" onclick="updateView('News')">
                <i class="fas fa-bullhorn w-6"></i> <span>News</span>
            </a>
            <a class="sidebar-item group" onclick="updateView('LiveSession')">
                <div class="relative w-6 flex justify-center">
                    <i class="fas fa-tower-broadcast text-rose-500 animate-pulse"></i>
                </div>
                <span class="text-rose-500 font-bold uppercase tracking-tighter">Live Session</span>
            </a>
        </div>

        <div class="mt-auto pt-6 pb-4">
            <a onclick="updateView('Messages')" class="sidebar-item group">
                <i class="fas fa-comment-alt w-6"></i> <span>Messages</span>
            </a>
        </div>
    </nav>
</aside>

<div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[90] hidden md:hidden"></div>

<main class="flex-1 md:ml-72 p-10 overflow-y-auto bg-[#020617] min-h-screen">
    <header class="mb-10">
        <h1 id="greeting" class="text-4xl md:text-5xl font-black tracking-tight text-white uppercase italic">WELCOME, AUTHORITY</h1>
        <p id="viewTitle" class="text-blue-500/60 mt-2 font-bold text-xs uppercase tracking-[0.2em]">
            Uplink Active // Dec 20, 2025
        </p>
    </header>

    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <div class="stat-card flex items-center justify-between p-6 bg-blue-600/[0.02] border border-blue-500/10 rounded-[2rem]">
            <div>
                <p class="text-[9px] text-gray-500 uppercase font-bold tracking-widest">Tactical Units</p>
                <p class="text-2xl font-black text-white italic">12 TEAMS</p>
            </div>
            <i class="fas fa-shield-halved text-blue-600 text-xl"></i>
        </div>
        <div class="stat-card flex items-center justify-between p-6 bg-blue-600/[0.05] border border-blue-600/30 rounded-[2rem]">
            <div>
                <p class="text-[9px] text-blue-400 uppercase font-bold tracking-widest">Status</p>
                <p class="text-2xl font-black text-blue-500 italic">ACTIVE</p>
            </div>
            <i class="fas fa-bolt text-blue-600 text-xl animate-pulse"></i>
        </div>
    </section>

    <div id="mainDisplay" class="mt-10 bg-[#030816] border border-blue-500/10 rounded-[2.5rem] p-10 min-h-[500px] transition-all duration-500">
        </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyALpkq15pxX-0M0SV7-p417EeanTeMpUNI",
    authDomain: "eliteleague-92cce.firebaseapp.com",
    databaseURL: "https://eliteleague-92cce-default-rtdb.firebaseio.com",
    projectId: "eliteleague-92cce",
    storageBucket: "eliteleague-92cce.firebasestorage.app",
    messagingSenderId: "1050191750222",
    appId: "1:1050191750222:web:c9dd71c24c063b685ecf1f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Global Publish Function
  window.handleElitePublish = async function() {
      const content = document.getElementById('postContent')?.value;
      if(!content) return alert("DATA PACKET EMPTY");
      try {
          await push(ref(db, 'broadcasts'), {
              body: content,
              timestamp: serverTimestamp() 
          });
          alert("SIGNAL SYNCED");
      } catch (e) { alert("SYNC ERROR"); }
  };
</script>

<script type="module" src="dashboard.js"></script>

</body>
</html>
