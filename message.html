<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Comms | Uplink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        .shimmer-effect {
            position: relative;
            overflow: hidden;
        }
        .shimmer-effect::after {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 2s infinite;
        }
        body { background-color: #020617; color: white; font-family: ui-sans-serif, system-ui; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e3a8a; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="username-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="bg-[#0f172a] border border-blue-500/30 p-8 rounded-2xl w-full max-w-md text-center animate-in fade-in zoom-in duration-300">
            <i class="fas fa-shield-halved text-blue-500 text-4xl mb-4"></i>
            <h2 class="text-xl font-black uppercase tracking-[0.3em] mb-2">Identify Yourself</h2>
            <p class="text-gray-400 text-xs mb-6 uppercase tracking-widest">Enter a callsign to join the secure node</p>
            
            <input type="text" id="username-input" 
                class="w-full bg-black/50 border border-blue-500/20 rounded-lg px-4 py-3 text-blue-400 focus:outline-none focus:border-blue-500 transition-all mb-4"
                placeholder="USERNAME...">
            
            <button onclick="initializeSecureSession()" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg uppercase tracking-widest transition-all active:scale-95">
                Establish Link
            </button>
        </div>
    </div>

    <div id="alert-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/60">
        <div class="bg-[#1e1b4b] border-2 border-red-500/50 p-6 rounded-xl max-w-xs text-center shadow-2xl">
            <p id="alert-text" class="text-sm font-mono uppercase tracking-tighter text-red-400"></p>
            <button onclick="closeAlert()" class="mt-4 text-[10px] text-gray-400 underline uppercase tracking-widest">Acknowledge</button>
        </div>
    </div>

    <header class="border-b border-blue-500/20 p-4 flex justify-between items-center bg-[#020617]">
        <div class="flex items-center gap-3">
            <div class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-xs font-black uppercase tracking-[0.4em]">Node: General_Comms</span>
        </div>
        <div id="current-user-display" class="text-[10px] text-blue-400 font-mono"></div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 space-y-4" id="chat-window">
        <div class="text-center text-[10px] text-gray-600 uppercase tracking-widest my-8">
            --- Encrypted Session Started ---
        </div>
    </main>

    <footer class="p-4 bg-[#020617] border-t border-blue-500/10">
        <form id="message-form" class="flex gap-2 max-w-4xl mx-auto">
            <input type="text" id="message-input" autocomplete="off"
                class="flex-1 bg-blue-950/20 border border-blue-500/20 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-blue-500/50" 
                placeholder="Type your transmission...">
            <button type="submit" class="bg-blue-600 px-6 rounded-xl hover:bg-blue-500 transition-all">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </footer>

    <script>
        let currentUser = "";

        // Custom Modal Alert Logic
        function showAlert(message) {
            document.getElementById('alert-text').innerText = message;
            document.getElementById('alert-modal').classList.remove('hidden');
        }

        function closeAlert() {
            document.getElementById('alert-modal').classList.add('hidden');
        }

        function initializeSecureSession() {
            const input = document.getElementById('username-input');
            if (input.value.trim().length < 2) {
                showAlert("CRITICAL ERROR: USERNAME TOO SHORT");
                return;
            }
            currentUser = input.value.trim();
            document.getElementById('username-modal').classList.add('hidden');
            document.getElementById('current-user-display').innerText = `OPERATOR: ${currentUser.toUpperCase()}`;
            
            // Welcome message
            appendMessage("System", `Welcome to the grid, ${currentUser}.`, true);
        }

        const chatWindow = document.getElementById('chat-window');
        const messageForm = document.getElementById('message-form');

        function appendMessage(user, text, isSystem = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex flex-col ${isSystem ? 'items-center' : (user === currentUser ? 'items-end' : 'items-start')} animate-in fade-in slide-in-from-bottom-2 duration-300`;
            
            msgDiv.innerHTML = `
                <span class="text-[9px] uppercase tracking-widest text-blue-400/60 mb-1">${user}</span>
                <div class="${isSystem ? 'bg-blue-900/20 text-blue-300' : (user === currentUser ? 'bg-blue-600' : 'bg-gray-800')} px-4 py-2 rounded-2xl text-sm max-w-[80%]">
                    ${text}
                </div>
            `;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        messageForm.onsubmit = (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            if (input.value.trim()) {
                appendMessage(currentUser, input.value);
                input.value = "";
            } else {
                showAlert("ERROR: EMPTY TRANSMISSION");
            }
        };
    </script>
</body>
</html>
