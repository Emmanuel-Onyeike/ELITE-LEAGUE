<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Elite Dior | Premier Voting Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600;800;900&display=swap');
    
    :root {
      --elite-blue: #3b82f6;
      --elite-gold: #fbbf24;
      --glass: rgba(255, 255, 255, 0.03);
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 35%),
        radial-gradient(circle at 100% 100%, rgba(30, 58, 138, 0.2) 0%, transparent 35%);
    }

    .heading-font { font-family: 'Syncopate', sans-serif; letter-spacing: -0.05em; }

    /* Animated background glow */
    .bg-glow {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      background: radial-gradient(circle at 50% -20%, #1e3a8a 0%, transparent 50%);
      z-index: -1;
      opacity: 0.5;
    }

    .glass-panel {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .premium-card {
      background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
      border: 1px solid rgba(255,255,255,0.05);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .premium-card:hover {
      border-color: var(--elite-blue);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
      transform: translateY(-8px) scale(1.02);
    }

    .gold-text {
      background: linear-gradient(to right, #f59e0b, #fbbf24, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Custom Input Styles */
    input, select {
      background: rgba(0, 0, 0, 0.4) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      transition: border 0.3s ease;
    }
    input:focus { border-color: var(--elite-blue) !important; }

    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="min-h-screen pb-10">

<div class="bg-glow"></div>

<div id="alertModal" class="fixed inset-0 hidden z-[300] flex items-center justify-center p-6 bg-black/90 backdrop-blur-md">
  <div class="glass-panel border-blue-500/50 rounded-[2.5rem] p-10 max-w-sm w-full text-center scale-up">
    <div id="alertIcon" class="text-5xl mb-6"></div>
    <h3 id="alertTitle" class="heading-font text-sm mb-3 uppercase tracking-widest text-white"></h3>
    <p id="alertMessage" class="text-gray-400 text-sm leading-relaxed mb-8"></p>
    <button onclick="closeAlert()" class="w-full py-4 bg-white text-black rounded-2xl font-black uppercase text-xs tracking-[0.2em] hover:bg-blue-500 hover:text-white transition-all">
      Continue
    </button>
  </div>
</div>

<div id="authModal" class="fixed inset-0 hidden z-[200] flex items-center justify-center p-6 bg-black/95">
  <div class="glass-panel rounded-[3rem] p-12 max-w-md w-full text-center">
    <div class="w-20 h-20 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-8">
        <i class="fa-solid fa-fingerprint text-4xl text-blue-500"></i>
    </div>
    <h2 class="heading-font text-2xl mb-2 italic">SECURE LOGIN</h2>
    <p class="text-gray-500 text-[10px] mb-10 uppercase tracking-[0.4em]">Elite League Administrator</p>
    
    <input type="password" id="pinInput" placeholder="••••" maxlength="4" 
      class="w-full text-center text-5xl tracking-[0.5em] py-6 rounded-3xl mb-8 outline-none font-black text-white">
    
    <div class="flex flex-col gap-3">
        <button onclick="verifyPin()" class="w-full py-5 bg-blue-600 rounded-2xl font-black text-xs tracking-widest uppercase shadow-lg shadow-blue-600/20">Authorize Access</button>
        <button onclick="closeAuth()" class="w-full py-4 text-gray-500 text-xs font-bold uppercase tracking-widest">Abort</button>
    </div>
  </div>
</div>

<div id="adminDashboard" class="fixed inset-0 hidden z-[250] bg-[#020205] overflow-y-auto no-scrollbar">
    <header class="p-8 border-b border-white/5 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-xl z-10">
        <div>
            <h2 class="heading-font text-xl italic text-blue-500">ADMIN SUITE</h2>
            <p class="text-[9px] text-gray-500 uppercase tracking-widest">Registry Management v2.4</p>
        </div>
        <button onclick="closeDashboard()" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-white/5 hover:bg-red-500/20 transition-colors">
            <i class="fa-solid fa-xmark text-xl"></i>
        </button>
    </header>

    <div class="max-w-7xl mx-auto p-6 lg:p-12 grid lg:grid-cols-12 gap-10">
        <div class="lg:col-span-5 space-y-8">
            <div class="glass-panel rounded-[2.5rem] p-8">
                <h3 class="text-lg font-black uppercase mb-8 flex items-center gap-4">
                    <span class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center text-xs"><i class="fa-solid fa-plus"></i></span>
                    Enroll Nominee
                </h3>
                <div class="space-y-5">
                    <div>
                        <label class="text-[10px] uppercase font-black text-blue-500 ml-2 mb-2 block">Target Category</label>
                        <select id="adminCatSelect" onchange="refreshAdminList()" class="w-full p-5 rounded-2xl outline-none focus:ring-2 ring-blue-500/50"></select>
                    </div>
                    <input type="text" id="nomName" placeholder="Candidate Full Name" class="w-full p-5 rounded-2xl outline-none">
                    <input type="text" id="nomPos" placeholder="Role (e.g., Striker, Manager)" class="w-full p-5 rounded-2xl outline-none">
                    <input type="text" id="nomImg" placeholder="Display Image URL" class="w-full p-5 rounded-2xl outline-none">
                    
                    <button onclick="saveNominee()" class="w-full py-5 bg-white text-black rounded-2xl font-black uppercase text-xs tracking-[0.2em] hover:bg-blue-500 hover:text-white transition-all mt-4">
                        Confirm Registration
                    </button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-7">
            <div class="glass-panel rounded-[2.5rem] p-8 min-h-[600px]">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-lg font-black uppercase">Live Registry</h3>
                    <span id="regCount" class="bg-blue-600/20 text-blue-400 px-4 py-1 rounded-full text-[10px] font-bold">0 Active</span>
                </div>
                <div id="adminNomineeList" class="grid sm:grid-cols-2 gap-4">
                    </div>
            </div>
        </div>
    </div>
</div>

<header class="relative pt-32 pb-20 px-6 text-center overflow-hidden">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[400px] bg-blue-600/10 blur-[150px] -z-10 rounded-full"></div>
    <h1 class="heading-font text-5xl md:text-8xl italic tracking-tighter leading-none mb-6">
        ELITE <span class="gold-text">DIOR</span>
    </h1>
    <div class="flex items-center justify-center gap-4">
        <div class="h-[1px] w-12 bg-blue-500/30"></div>
        <p class="text-gray-400 text-[10px] md:text-xs tracking-[0.6em] uppercase font-medium">AWARDS TERMINAL 2026</p>
        <div class="h-[1px] w-12 bg-blue-500/30"></div>
    </div>
</header>

<main class="max-w-7xl mx-auto px-6">
    <div class="mb-12 flex items-end justify-between border-b border-white/5 pb-6">
        <h2 class="heading-font text-xl italic">Categories</h2>
        <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Select to cast vote</p>
    </div>
    <div id="publicGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 pb-32"></div>
</main>

<div id="votingModal" class="fixed inset-0 hidden z-[150] bg-black/98 overflow-y-auto no-scrollbar">
    <div class="p-8 md:p-16 max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-16">
            <div>
                <h2 id="votingTitle" class="heading-font text-4xl italic mb-2 gold-text"></h2>
                <p class="text-xs text-gray-500 uppercase tracking-[0.3em]">Choose your champion</p>
            </div>
            <button onclick="closeVoting()" class="w-16 h-16 flex items-center justify-center rounded-full border border-white/10 hover:bg-white hover:text-black transition-all">
                <i class="fa-solid fa-xmark text-2xl"></i>
            </button>
        </div>
        <div id="votingGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-8"></div>
    </div>
</div>

<button onclick="openAuth()" class="fixed bottom-10 right-10 w-16 h-16 bg-blue-600 text-white rounded-[1.5rem] flex items-center justify-center shadow-2xl shadow-blue-600/40 z-50 hover:scale-110 active:scale-95 transition-all">
    <i class="fa-solid fa-crown text-xl"></i>
</button>

<script>
/* ---------------- DATA ---------------- */
let categories = JSON.parse(localStorage.getItem('elite_dior_v3')) || {
  best_player: { name: "Best Player", max: 5, nominees: [] },
  best_goalkeeper: { name: "Best Goalkeeper", max: 5, nominees: [] },
  best_defender: { name: "Best Defender", max: 5, nominees: [] },
  best_midfielder: { name: "Best Midfielder", max: 5, nominees: [] },
  best_playmaker: { name: "Best Playmaker", max: 5, nominees: [] },
  best_scorer: { name: "Best Scorer", max: 5, nominees: [] },
  best_coach: { name: "Best Coach", max: 5, nominees: [] },
  elite_dior: { name: "Elite Dior", max: 30, nominees: [] }
};

/* ---------------- CORE ENGINE ---------------- */
function init() {
    localStorage.setItem('elite_dior_v3', JSON.stringify(categories));
    const grid = document.getElementById('publicGrid');
    const select = document.getElementById('adminCatSelect');
    grid.innerHTML = "";
    select.innerHTML = "";

    Object.keys(categories).forEach(key => {
        const cat = categories[key];
        const isFull = cat.nominees.length >= cat.max;
        
        grid.innerHTML += `
            <div onclick="openVoting('${key}')" class="premium-card p-8 rounded-[2.5rem] cursor-pointer relative group">
                <div class="absolute top-6 right-8 text-[10px] font-black ${isFull ? 'text-green-500' : 'text-blue-500'}">
                    ${cat.nominees.length}/${cat.max}
                </div>
                <h3 class="heading-font text-xs uppercase mb-12 tracking-wider group-hover:text-blue-400 transition-colors">${cat.name}</h3>
                <div class="flex items-center justify-between mt-auto">
                    <span class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">View Nominees</span>
                    <i class="fa-solid fa-arrow-right-long text-blue-500 group-hover:translate-x-2 transition-transform"></i>
                </div>
            </div>
        `;
        select.innerHTML += `<option value="${key}">${cat.name}</option>`;
    });
}

/* ---------------- CUSTOM ALERTS ---------------- */
function showAlert(title, msg, iconType = "info") {
    const icons = {
        info: "fa-circle-info text-blue-500",
        success: "fa-circle-check text-green-500",
        warn: "fa-triangle-exclamation text-yellow-500",
        error: "fa-shield-halved text-red-500"
    };
    document.getElementById('alertTitle').textContent = title;
    document.getElementById('alertMessage').textContent = msg;
    document.getElementById('alertIcon').innerHTML = `<i class="fa-solid ${icons[iconType]}"></i>`;
    document.getElementById('alertModal').classList.remove('hidden');
}
function closeAlert() { document.getElementById('alertModal').classList.add('hidden'); }

/* ---------------- ADMIN SYSTEM ---------------- */
function openAuth() { document.getElementById('authModal').classList.remove('hidden'); }
function closeAuth() { document.getElementById('authModal').classList.add('hidden'); }

function verifyPin() {
    if(document.getElementById('pinInput').value === "3478") {
        closeAuth();
        document.getElementById('pinInput').value = "";
        document.getElementById('adminDashboard').classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        refreshAdminList();
    } else {
        showAlert("Access Denied", "Unauthorized PIN entry detected. Security lockdown bypassed.", "error");
    }
}

function closeDashboard() { 
    document.getElementById('adminDashboard').classList.add('hidden'); 
    document.body.style.overflow = 'auto';
}

function refreshAdminList() {
    const key = document.getElementById('adminCatSelect').value;
    const list = document.getElementById('adminNomineeList');
    list.innerHTML = "";
    document.getElementById('regCount').textContent = `${categories[key].nominees.length} Registered`;
    
    categories[key].nominees.forEach((n, index) => {
        list.innerHTML += `
            <div class="flex items-center gap-4 bg-white/5 p-4 rounded-2xl border border-white/5">
                <img src="${n.image}" class="w-12 h-12 rounded-xl object-cover border border-white/10">
                <div class="flex-1 overflow-hidden">
                    <p class="text-[10px] font-black uppercase truncate">${n.name}</p>
                    <p class="text-[8px] text-gray-500 uppercase font-bold">${n.position}</p>
                </div>
                <button onclick="deleteNominee('${key}', ${index})" class="text-red-500/50 hover:text-red-500 transition-colors">
                    <i class="fa-solid fa-trash-can text-sm"></i>
                </button>
            </div>
        `;
    });
}

function saveNominee() {
    const key = document.getElementById('adminCatSelect').value;
    const name = document.getElementById('nomName').value;
    const pos = document.getElementById('nomPos').value;
    const img = document.getElementById('nomImg').value;

    if(!name || !pos) return showAlert("Missing Info", "Nominee name and role are mandatory.", "warn");
    if(categories[key].nominees.length >= categories[key].max) return showAlert("Capacity Full", "Maximum nominee limit reached for this field.", "error");

    categories[key].nominees.push({
        id: Date.now(),
        name,
        position: pos,
        image: img || 'https://images.unsplash.com/photo-1543351611-58f69d7c1781?auto=format&fit=crop&q=80&w=300'
    });

    ['nomName', 'nomPos', 'nomImg'].forEach(id => document.getElementById(id).value = "");
    init();
    refreshAdminList();
    showAlert("Nominee Registered", `${name} has been added to the Elite registry.`, "success");
}

function deleteNominee(key, index) {
    categories[key].nominees.splice(index, 1);
    init();
    refreshAdminList();
}

/* ---------------- VOTING SYSTEM ---------------- */
let activeVotingKey = null;
function openVoting(key) {
    activeVotingKey = key;
    const cat = categories[key];
    if(cat.nominees.length === 0) return showAlert("Notice", "Nominees for this category are strictly classified at this time.", "info");

    document.getElementById('votingTitle').textContent = cat.name;
    const grid = document.getElementById('votingGrid');
    grid.innerHTML = "";

    cat.nominees.forEach(n => {
        grid.innerHTML += `
            <div class="premium-card p-6 rounded-[2.5rem] flex flex-col items-center group">
                <div class="w-full aspect-[4/5] rounded-3xl overflow-hidden mb-6 border border-white/5 relative">
                    <img src="${n.image}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                </div>
                <h4 class="heading-font text-[10px] uppercase text-center mb-1">${n.name}</h4>
                <p class="text-[8px] text-gray-500 font-black uppercase mb-8 tracking-[0.2em]">${n.position}</p>
                <button onclick="submitVote(${n.id})" class="w-full py-4 bg-white text-black font-black text-[9px] uppercase tracking-widest rounded-2xl hover:bg-blue-600 hover:text-white transition-all shadow-xl">
                    Cast Choice
                </button>
            </div>
        `;
    });
    document.getElementById('votingModal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
}

function closeVoting() { 
    document.getElementById('votingModal').classList.add('hidden'); 
    document.body.style.overflow = 'auto';
}

function submitVote(id) {
    const votes = JSON.parse(localStorage.getItem('elite_user_votes')) || {};
    if(votes[activeVotingKey]) {
        showAlert("Vote Registered", "Our system indicates you have already finalized your selection for this category.", "error");
        return;
    }
    votes[activeVotingKey] = id;
    localStorage.setItem('elite_user_votes', JSON.stringify(votes));
    showAlert("Transmission Successful", "Your vote has been securely encrypted and stored in the league vault.", "success");
    closeVoting();
}

init();
</script>
</body>
</html>
